<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Foodie-Logo-Primary.png" type="image/x-icon">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/Foodie-Logo-Primary.png" alt="Foodie.com"></a>
        </div>
        <ul>
            <li class="list-item"><a href="index.html">Home</a></li>
            <li class="list-item"><a href="#">Services</a></li>
            <li class="list-item"><a href="#">About us</a></li>
            <li class="list-item"><a href="contact.html">Contact us</a></li>
        </ul>
    </nav>
    <div id="contact">
        <h1>Contact us</h1>
        <form action="">
            <label class="label" for="name">Name:</label><br>
            <input class='input' type="text" placeholder="Enter your name" name="name" id="name" required><br>
            <label class="label" for="email">Email:</label><br>
            <input class='input' type="email" placeholder="Enter your Email" name="email" id="email" required><br>
            <label class="label" for="mssg">Message:</label><br>
            <textarea class='input' placeholder="Enter your Message" name="mssg" id="mssg" cols="30" rows="10"
                required></textarea><br>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; <span class="name">Foodie.com</span> <br>all rights reserved 2023
        <br>Made by <br><span style="color: rgb(35, 186, 35);">Nasir Siddiqui</span>
    </footer>
</body>
</html>
